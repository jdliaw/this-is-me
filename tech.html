---
layout: default
title: Tech Talk
---

<section>
  <ul>
  {% if site.categories.tech == null %}
  	<li> No posts in this category yet!</li>
  {% else %}
		{% for post in site.categories.tech %}
		  <li>
	      <div class="post-date">
	        <span>{{ post.date | date: "%b %d, %Y" }}</span>
	      </div>
	      <div class="title">
	        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      </div>
	    </li>
		{% endfor %}
	{% endif %}
  </ul>
</section>
