---
layout: default
title: Thoughts
---

<section>
  <ul>
  {% if site.categories.thoughts == null %}
    <li> No posts in this category yet!</li>
  {% else %}
    {% for post in site.categories.thoughts %}
      <li>
        <div class="post-date">
          <span>{{ post.date | date: "%b %d, %Y" }}</span>
        </div>
        <div class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
      </li>
    {% endfor %}
  {% endif %}
  </ul>
</section>
